<div class="container h-100">
    <div class="container d-flex justify-content-center align-items-center h-100">
      <mat-card class="w-50 login">
        <mat-card-header class="login-header">
          <div>Patient System</div>
        </mat-card-header>
        <mat-card-content class="login-content">
          <div class="mb-3">Login to your Account</div>
          <form (ngSubmit)="loginFormSubmit()" [formGroup]="loginForm" class="login-form">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>User Name</mat-label>
              <input matInput formControlName="username">
              <mat-error *ngIf="getFormControl('username')?.hasError('required') && getFormControl('username')?.touched">
                User Name is <strong>*required</strong>
              </mat-error>
            </mat-form-field>
     
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" type="password">
              <mat-error *ngIf="getFormControl('password')?.hasError('required') && getFormControl('password')?.touched">
                Password is <strong>*required</strong>
              </mat-error>
            </mat-form-field>
     
            <div class="remember-me">
              <mat-checkbox formControlName="remember">Remember Me</mat-checkbox>
            </div>
            <button mat-raised-button color="primary" type="submit" class="w-100">Login</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
